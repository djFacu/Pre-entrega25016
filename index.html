<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Tienda Online</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <h1>Mi Tienda Online</h1>
    <p>¡Los mejores productos al mejor precio!</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
    <a href="#">Carrito</a>
  </nav>

  <section class="hero">
    <h2>¡Bienvenido a tu tienda favorita!</h2>
  </section>

  <main>
    <h2>Productos destacados</h2>
    <div class="product-grid">
      
      <div class="product-card">
        <img src="https://picsum.photos/300/200?random=1" alt="Producto 1">
        <div class="product-info">
          <p class="product-title">Producto 1</p>
          <p class="price">$19.99</p>
          <button class="buy-button">Comprar</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://picsum.photos/300/200?random=2" alt="Producto 2">
        <div class="product-info">
          <p class="product-title">Producto 2</p>
          <p class="price">$29.99</p>
          <button class="buy-button">Comprar</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://picsum.photos/300/200?random=3" alt="Producto 3">
        <div class="product-info">
          <p class="product-title">Producto 3</p>
          <p class="price">$14.99</p>
          <button class="buy-button">Comprar</button>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mi Tienda Online - Todos los derechos reservados - Talento Tech</p>
  </footer>

</body>

</html>
